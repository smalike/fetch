<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>demo</title>
    </head>
    <body>
        <div id="content">
            <a href="javascript:void(0);">触发</a>
            <a href="javascript:void(0);">分享</a>
        </div>
        <div id="preview">
        </div>
<!--        <script src="http://www.chinaso.com/static/js/jquery-1.9.1.js" type="text/javascript"></script>-->
        <script src="./assets/base/fetch.js"></script>
        <script>
            fetch.config = {
                baseURL: "./",
                paths: {
                    "jquery": "http://www.chinaso.com/static/js/jquery-1.9.1"
                }
            };
        </script>
        <script src="./assets/widget/ui/tip/tip.js"></script>
        <script>
            
            fetch("assets/widget/ui/tip/tip", ["jquery"], function (tip, $) {
                window.jQuery = window.$ = $;
                $("#content").find("a").eq(0).on("click", function () {
                    var curTip = tip.build({baseCssPath: fetch.config.baseURL});
                    curTip.tip(100, 100, "触发成功");
                });
            });
            fetch("jquery", function ($) {
                $("#content").find("a").eq(1).on("click", function () {
                    fetch("assets/widget/ui/share/share", function (share) {
                        share.build({
                            eles: document.getElementById("preview"),
                            cssPath: fetch.config.baseURL + "assets/widget/ui/share/"
                        });
                    });
                });
            });
        </script>
    </body>
</html>
